<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .api-key-section {
            display: none;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 24px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group button {
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .input-group button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin: 16px 20px;
            border-left: 4px solid #c33;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ DeepSeek Chat</h1>
            <p>‰∏é DeepSeek AI ÂØπËØù</p>
        </div>
        

        
        <div id="chatContainer" class="chat-container"></div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="ËæìÂÖ•‰Ω†ÁöÑÊ∂àÊÅØ...">
                <button id="sendBtn" onclick="sendMessage()">ÂèëÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        // API ÂØÜÈí•
        const API_KEY = 'sk-85b30ab0b8c349bab59e9316b47a2997';
        
        let messages = [];
        
        // ÂõûËΩ¶ÂèëÈÄÅ
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const apiKey = API_KEY;
            const messageInput = document.getElementById('messageInput');
            const userMessage = messageInput.value.trim();
            const sendBtn = document.getElementById('sendBtn');
            
            if (!userMessage) {
                return;
            }
            
            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
            messages.push({role: 'user', content: userMessage});
            displayMessage('user', userMessage);
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            messageInput.value = '';
            sendBtn.disabled = true;
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const loadingId = showLoading();
            
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: messages,
                        stream: false
                    })
                });
                
                removeLoading(loadingId);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `ËØ∑Ê±ÇÂ§±Ë¥•: ${response.status}`);
                }
                
                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                
                // Ê∑ªÂä†Âä©ÊâãÊ∂àÊÅØ
                messages.push({role: 'assistant', content: assistantMessage});
                displayMessage('assistant', assistantMessage);
                
            } catch (error) {
                removeLoading(loadingId);
                showError('ÈîôËØØ: ' + error.message);
                // ÁßªÈô§ÊúÄÂêéÁöÑÁî®Êà∑Ê∂àÊÅØÔºàÂõ†‰∏∫ËØ∑Ê±ÇÂ§±Ë¥•‰∫ÜÔºâ
                messages.pop();
            } finally {
                sendBtn.disabled = false;
            }
        }
        
        function displayMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            const id = 'loading-' + Date.now();
            loadingDiv.id = id;
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Ê≠£Âú®ÊÄùËÄÉ‰∏≠...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
        
        function removeLoading(id) {
            const loadingDiv = document.getElementById(id);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }
        
        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 3ÁßíÂêéËá™Âä®ÁßªÈô§ÈîôËØØÊ∂àÊÅØ
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
