<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的首页</title>
  <style>
    /* 背景渐变 */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* 居中卡片 */
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card h1 {
      margin: 0 0 20px;
      font-size: 2em;
      color: #4a4a4a;
    }

    .card p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #666;
      margin-bottom: 30px;
    }

    /* 按钮 */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1em;
      color: white;
      background: linear-gradient(135deg, #667eea, #764ba2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
    }

    /* 动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>欢迎来到"阮成达"主页</h1>
    <p>这是一个简洁优雅的网页示例，你可以在这里展示个人简介、作品或者任何你想分享的内容。</p>
    <a href="#" class="btn">进入更多内容</a>
  </div>
  
    <script>
    window.onload = function () {
      alert("阮成达页面已加载成功，欢迎访问！ 测试版");
    };
  </script>
</body>
</html>
